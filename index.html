<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 화면 중앙 정렬 및 배경 설정 */
        body {
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 흰색 카드 디자인 */
        .card {
            background: white;
            width: 320px;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* 프로필 이미지 */
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f1f3f5;
            margin-bottom: 15px;
        }

        /* 이름 및 학번 스타일 */
        h1 { margin: 10px 0 5px 0; color: #212529; font-size: 1.8rem; }
        .major { color: #868e96; font-size: 0.95rem; margin-bottom: 30px; }

        /* 시계 디자인 */
        .clock-container {
            background-color: #212529; /* 검은 배경 */
            color: #66d9e8; /* 형광 하늘색 글씨 */
            padding: 15px;
            border-radius: 15px;
            font-family: 'Courier New', monospace; /* 디지털 시계 느낌 폰트 */
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 2px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="프로필" class="profile-img">
        

        <div class="clock-container" id="clock">
            00:00:00
        </div>
    </div>

    <script>
        // 실시간 시계 자바스크립트
        function updateClock() {
            const now = new Date();
            
            // 시, 분, 초를 2자리수로 맞춤 (예: 9 -> 09)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            // 화면에 표시
            document.getElementById('clock').innerText = timeString;
        }

        setInterval(updateClock, 1000); // 1초마다 실행
        updateClock(); // 페이지 열자마자 즉시 실행
    </script>

</body>
</html>
